<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Admiración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
    <p id="mensaje"></p>

    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje').textContent = '¡Te admiro mucho!';
        }
    </script>
</body>
</html>
